
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Buscar Arquivos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f9fa;
            margin: 0;
            padding: 2rem;
        }
        .container {
            max-width: 720px;
            margin: auto;
            background: #fff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        input[type="text"] {
            width: 100%;
            padding: 0.8rem 1rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 1.5rem;
        }
        .result {
            display: flex;
            align-items: center;
            padding: 1rem;
            background: #f1f3f5;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
        .result i {
            font-size: 1.8rem;
            margin-right: 1rem;
            color: #495057;
        }
        .result-details {
            flex: 1;
        }
        .result-title {
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 0.2rem;
        }
        .result-meta {
            color: #6c757d;
            font-size: 0.9rem;
        }
        .btn {
            background: #2f80ed;
            color: #fff;
            padding: 0.4rem 1rem;
            text-decoration: none;
            border-radius: 6px;
            font-size: 0.9rem;
            transition: background 0.3s ease;
        }
        .btn:hover {
            background: #1c64d1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Buscar Arquivos</h1>
        <input type="text" id="searchInput" placeholder="Buscar por tÃ­tulo, assunto ou disciplina...">
        <div id="results"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
