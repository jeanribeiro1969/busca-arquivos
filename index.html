
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buscar Arquivos</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px 20px;
    }
    h1 {
      display: flex;
      align-items: center;
      font-size: 2rem;
      color: #333;
      margin-bottom: 1rem;
    }
    h1::before {
      content: "üîç";
      margin-right: 10px;
    }
    .search-box {
      width: 100%;
      padding: 14px 20px;
      font-size: 16px;
      border: 2px solid #000;
      border-radius: 10px;
      margin-bottom: 2rem;
      box-sizing: border-box;
    }
    .card {
      background: #f5f6f8;
      border-left: 6px solid #3b82f6;
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 1rem;
      display: flex;
      flex-direction: column;
    }
    .card-title {
      font-size: 1.1rem;
      font-weight: bold;
      color: #1e3a8a;
      display: flex;
      align-items: center;
      margin-bottom: 0.5rem;
    }
    .card-title i {
      margin-right: 0.5rem;
    }
    .btn {
      align-self: flex-start;
      margin-top: 0.5rem;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 8px 16px;
      text-decoration: none;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      font-size: 14px;
    }
    .btn i {
      margin-right: 6px;
    }
    .tags {
      margin-top: 0.5rem;
      color: #4b5563;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
    }
    .tags i {
      margin-right: 6px;
    }
    @media (max-width: 480px) {
      .container {
        padding: 20px 12px;
      }
      .search-box {
        font-size: 14px;
        padding: 12px 16px;
      }
      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Buscar Arquivos</h1>
    <input type="text" id="searchInput" class="search-box" placeholder="Buscar por t√≠tulo, assunto ou disciplina..." />
    <div id="results"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
